// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories

 {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:20.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    def springVersion = '4.2.5.RELEASE'
    compile "org.springframework:spring-webmvc:${springVersion}"
    compile "org.springframework:spring-jdbc:${springVersion}"
    testCompile "org.springframework:spring-test:${springVersion}"
    
    compile "org.mybatis:mybatis:3.2.2"
    compile "org.mybatis:mybatis-spring:1.3.0"
    compile "com.alibaba:druid:1.0.20"
 
    compile "log4j:log4j:1.2.16"
    compile "org.slf4j:slf4j-api:1.7.5"
    compile "org.slf4j:slf4j-log4j12:1.6.1"
    
    compile "com.sun.jersey:jersey-client:1.18"
    compile "com.sun.jersey:jersey-grizzly2:1.18"
        
    compile "com.sun.jersey:jersey-bundle:1.18"
    compile "com.sun.jersey:jersey-server:1.18"

    //compile "com.sun.jersey:jersey-core:1.18"
    compile "com.sun.jersey.contribs:jersey-multipart:1.18"
    //compile "javax.servlet:javax.servlet-api:3.0.1"

}

